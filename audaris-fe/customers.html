<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/customer.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
        
            <div class="col-md-2">
                <div class="panel h-100 d-flex flex-column justify-content-around"
                    style="background-color: transparent;">
                    <div>
                    <h5 class="textStyle" id="customerName"></h5>
                    <h5 class="textStyle">Last Login:<p id="lastLoginId"></h5>
                    <h5 class="textStyle">Customers CSV Uploads</h5>
                    </div>
                    <input type="file" id="fileInput1" accept=".csv" style="display: none;">
                    <button id="uploadCustomers" class="btn btn-primary big-button">Upload customers</button>
                    <input type="file" id="fileInput2" accept=".csv" style="display: none;">
                    <button id="uploadContactPersons" class="btn btn-primary big-button">Upload contact persons</button>
                    <input type="file" id="fileInput3" accept=".csv" style="display: none;">
                    <button id="uploadAddresses" class="btn btn-primary big-button">Upload addresses</button>
                </div>
            </div>
         
            <div class="col-md-10">
                <div class="dashboard h-100">
                    <h2>Customers</h2>
                   
                            
                            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search...">
                            <div class="form-group">
                                <label for="columnSelect">Select Column:</label>
                                <select id="columnSelect" class="form-control">
                                    <option value="intnr">Internal number</option>
                                    <option value="first_name">First name</option>
                                    <option value="last_name">Last name</option>
                                    <option value="company_name">Company name</option>
                                    <option value="country">Country</option>
                                    <option value="zip_city">Zip/City</option>
                                    <option value="street">Address</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sortOrderSelect">Sort Order:</label>
                                <select id="sortOrderSelect" class="form-control">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                            </div>
                            <div id="paginationControls">
                                <button id="prevPage">Previous</button>
                                <span id="pageNumbers"></span>
                                <button id="nextPage">Next</button>
                            </div>
                            <table id="customerTable" class="table table-striped">
                                <!-- Table content will be dynamically generated by JavaScript -->
                            </table>

                </div>
            </div>
        </div>
    </div>
</body>
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Customer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form fields for editing customer data -->
                <form id="editForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="editFirstName">First Name</label>
                                        <input type="text" class="form-control" id="editFirstName" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="editLastName">Last Name</label>
                                        <input type="text" class="form-control" id="editLastName" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="editCompanyName">Company Name</label>
                                        <input type="text" class="form-control" id="editCompanyName" placeholder="Company Name">
                                    </div>
                                </div>
                            </div>
                            <!-- Row 2 -->
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="editCountry">Country</label>
                                        <input type="text" class="form-control" id="editCountry" placeholder="Country">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="editZip">Zip</label>
                                        <input type="text" class="form-control" id="editZip" placeholder="Zip">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="editCity">City</label>
                                        <input type="text" class="form-control" id="editCity" placeholder="City">
                                    </div>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="editStreet">Street</label>
                                        <input type="text" class="form-control" id="editStreet" placeholder="Enter street">
                                    </div>
                                    </div>
                                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitEdit">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorMessage">
                <!-- Error message will be displayed here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="js/customer.js"></script>

</html>
